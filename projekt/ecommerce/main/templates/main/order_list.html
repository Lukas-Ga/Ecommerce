{% block content %}
    <h2>Orders</h2>
    <ul>
        {% for i in object_list %}
            <li>
                Date: {{ i.date }}<br>
                Shipping address: {{ i.shipping_address }}<br>
                Payment method: {{ i.payment_method}}<br>
                Total: {{ i.order_total }}<br>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
